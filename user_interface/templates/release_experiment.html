<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>

<!-- display logos for dune, pnnl, and radiopurity -->
<div class="logo-container">
    <img src="{{ url_for('static', filename='logos/dune_logo.png') }}"/>
</div>
<div class="logo-container">
    <img src="{{ url_for('static', filename='logos/pnnl_logo.png') }}"/>
</div>
<div class="logo-container">
    <img src="{{ url_for('static', filename='logos/radiopurity_logo.png') }}"/>
</div>

<!-- links to other pages on the site -->
<div>
    <a href="{{ url_for('about_endpoint') }}"><button class="logout-link">about</button></a>
    <a href="{{ url_for('simplesearch_endpoint') }}"><button class="pages">search</button></a>
    <a href="{{ url_for('search_endpoint') }}"><button class="pages">advanced search</button></a>
    <a href="{{ url_for('insert_endpoint') }}"><button class="pages">insert</button></a>
    <a href="{{ url_for('update_endpoint') }}"><button class="pages">update</button></a>
</div>

<h1>Assay MongoDB Assistant</h1>

<h3>Make experiment public</h3>

<!-- experiment login -->
<div>
    <a class="normal-text github-link" href="{{ url_for('add_experiment_credentials_endpoint') }}">add credentials to view experiment results</a>
</div>
<div class="clear-float"></div>
<div>
    <a class="normal-text github-link" href="{{ url_for('remove_experiment_credentials_endpoint') }}">remove credentials for experiment results</a>
</div>
<div class="clear-float"></div>


<div>
    <p class="info">{{response_msg}}</p>
</div>

<form action="{{ url_for('release_experiment_endpoint') }}" method="POST">
    <div>
        <span>
            <p class="normal-text">experiment to release: </p>
        </span>
        <span>
            <div>
                <select id="logged_in_experiments" name="requested_experiment_name" onchange="this.form.submit_button.disabled=this.options[this.selectedIndex].value==''">
                    <option value="">select an experiment</option>
                    {% for experiment_name in logged_in_experiments %}
                        <option value="{{experiment_name}}">{{experiment_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </span>
    </div>
    <div>
        <input id="login-submit-button" class="submit-button" name="submit_button" type="submit" disabled value="release">
    </div>
</form>

</body>
</html>
