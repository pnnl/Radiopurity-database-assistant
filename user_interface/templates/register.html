<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>

<!-- display logos for snolab, pnnl, and radiopurity -->
<div class="logo-container">
    <a href="https://www.pnnl.gov/" target="_blank">
        <img src="{{ url_for('static', filename='logos/pnnl_logo.png') }}"/>
    </a>
</div>
<div class="logo-container">
    <img src="{{ url_for('static', filename='logos/radiopurity_logo.png') }}"/>
</div>
<div class="logo-container">
    <a href="https://www.snolab.ca/" target="_blank">
        <img src="{{ url_for('static', filename='logos/snolab_logo.png') }}"/>
    </a>
</div>

<div>
    <a href="{{ url_for('about_endpoint') }}">
        <p class="logout-link">about</p>
    </a>
</div>

<h3>Create an account to use the Assay MongoDB Assistant</h3>

<p class="info">{{msg}}</p>

<form action="{{ url_for('register') }}" method="POST">
    <div>
        <span>
            <p class="normal-text">user: </p>
        </span>
        <span>
            <input type="text" name="user" required>
        </span>
    </div>
    <div>
        <span>
            <p class="normal-text">password: </p>
        </span>
        <span>
            <input type="password" name="password" required>
        </span>
    </div>
    <input class="submit_button" type="submit" value="submit">
</form>

</body>
</html>
