<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>

<!-- display logos for dune, pnnl, and radiopurity -->
<div class="logo-container">
    <img src="{{ url_for('static', filename='logos/dune_logo.png') }}"/>
</div>
<div class="logo-container">
    <img src="{{ url_for('static', filename='logos/pnnl_logo.png') }}"/>
</div>
<div class="logo-container">
    <img src="{{ url_for('static', filename='logos/radiopurity_logo.png') }}"/>
</div>

<h1>Assay MongoDB Assistant</h1>

<h3>Login</h3>

<div>
    <p class="info">{{msg}}</p>
</div>

<form action="{{ url_for('login') }}" method="POST">
    <div>
        <span>
            <p class="normal-text">user: </p>
        </span>
        <span>
            <input type="text" name="user" value="DUNEreader" required>
        </span>
    </div>
    <div>
        <span>
            <p class="normal-text">password: </p>
        </span>
        <span>
            <input type="password" name="password" required>
        </span>
    </div>
    <div>
        <input class="submit-button" type="submit" value="login">
    </div>
</form>

</body>
</html>
