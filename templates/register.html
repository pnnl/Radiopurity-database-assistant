<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>

<!-- display logos for dune, pnnl, and radiopurity -->
<div class="logo-container">
    <img src="{{ url_for('static', filename='logos/dune_logo.png') }}"/>
</div>
<div class="logo-container">
    <img src="{{ url_for('static', filename='logos/pnnl_logo.png') }}"/>
</div>
<div class="logo-container">
    <img src="{{ url_for('static', filename='logos/radiopurity_logo.png') }}"/>
</div>

<h3>Create an account to use the Assay MongoDB Assistant</h3>

<p class="info">{{msg}}</p>

<form action="/register" method="POST">
    <div>
        <span>
            <p class="normal-text">user: </p>
        </span>
        <span>
            <input type="text" name="user" required>
        </span>
    </div>
    <div>
        <span>
            <p class="normal-text">password: </p>
        </span>
        <span>
            <input type="password" name="password" required>
        </span>
    </div>
    <input class="submit_button" type="submit" value="submit">
</form>

</body>
</html>
