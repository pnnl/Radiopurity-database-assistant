version: "2"
services:
  flask:
    build: .
    expose:
      - "5000"
    depends_on:
      - "mongoservice"
    links:
      - "mongoservice"
  mongoservice:
    image: mongo:latest
    container_name: duneui_mongodb
    restart: unless-stopped
    ports:
      # Exposing here makes for easier management but more open
      - 27017:27017
    environment:
      MONGODB_DATA_DIR: /data/db
    volumes:
      - mongodb_data:/data/db
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # Cert and key generated on host with letsencrypt
      - /root/.acme.sh/radiopurity.net/radiopurity.net.cer:/root/ssl/radiopurity.net.cer;
      - /root/.acme.sh/radiopurity.net/radiopurity.net.key:/root/ssl/radiopurity.net.key;
    ports:
      - "443:443"
    depends_on:
      - "flask"
volumes:
  mongodb_data:
    driver: local
